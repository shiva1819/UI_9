<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div>
		<table>
			<thead>
				<tr>
					<th>
						Name
					</th>
				</tr>
			</thead>

			<tbody id="addData">
				
				<td> 1 </td>
				
			</tbody>
			
		</table>
	</div>

	<script type="text/javascript">
		var dynData;
		$.ajax({
			url:"https://jsonplaceholder.typicode.com/users",
			success:function(data){
				// console.log(data);
			
				for(var i = 0; i< data.length; i++){
					dynData += "<tr><td>"+ data[i].name +"</td></tr>"
				}
				console.log(dynData);
				// append,  prepend, after(), before
				$('#addData').html(dynData);

			},
			erroe:function(err){

			}
		})	
	</script>
</body>
</html>
