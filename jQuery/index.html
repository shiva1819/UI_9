<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#one{
			width: 200px;
			height: 200px;
			background-color: lime;
			color: #fff;
			display: none;
		}

	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div id="one">
		Demo...
	</div>
	<script type="text/javascript">
		var Text = 'Demo...Tooo';

		$('#one').html('<h1>'+ Text +'</h1>');

		// hide, show, fadeIn, fadeOut
		$('#one').slideDown(3000);
		$('#one').animate({marginLeft:'300px'});

	</script>	
</body>
</html>
