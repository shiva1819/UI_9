<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#main{
			width: 1024px;
			height: 660px;
			background-image: url(images/bg.jpg);
			background-repeat:repeat-y; /* no-repeat, repeat-x, repeat-y */
			background-position:right bottom;
			background-attachment: fixed;
			color: #fff;
		}
		h1{
			color: #fff;
		}
	</style>
</head>
<body>
	<div id="main">
		<h2> Backgrounds: </h2>
		<p>
			in css we can apply background Images using various background properties.
		</p>
		<p>
			background-image:url(imagePath); <br>
			background-repeat:no-repeat(repeat-x,repeat-y); <br>
			background-position:left top; <br>
			background-attachment:fixed;
		</p>
	</div>
</body>
</html>
