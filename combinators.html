<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#one > ul > li > a{
			color: red;
		}
		#two + a{
			color: green;
		}
	</style>
</head>
<body>
	<div id="one">
		<ul>
			<li>
				<a href="#"> Home </a>
			</li>
		</ul>
	</div>

	<div id="two">
		<ul>
			<li>
				<a href="#"> Home </a>
			</li>
		</ul>
	</div>
	<a href="#"> About </a>
	<hr>
	We have 4 types of combinators <br>
	1. space b/w two css selectors are - descendant selector <br>
	2. > b/w two css selectors are - child selector <br>
	3. +  b/w two css selectors are - immediate sibling selector <br>
	4. ~  b/w two css selectors are - All sibling selector
</body>
</html>
