<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#parent{
			width: 300px;
			height: 300px;
			margin: 100px auto;
			border:1px solid #000;
			transform-style: preserve-3d;
			perspective-origin: 50% 50%;
			
			-webkit-perspective: 100px;
			-moz-perspective: 100px;
			-ms-perspective: 100px;
			-o-perspective: 100px;			
			perspective: 300px;
		}
		#child{
			width: 300px;
			height: 300px;
			/*margin: 50px auto;*/
			border:1px solid red;
			background-color: #ccc;
			transition: 1s;
			transition-timing-function: cubic-bezier(.24,.26,.08,.22);
		}
		#parent:hover #child{
			transform-origin:0px 0px;
			transform: rotateY(-180deg);
		}
	</style>
</head>
<body>
	<div id="parent">
		<div id="child">
			Some Content...
		</div>
	</div>
</body>
</html>
