<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<audio controls loop>
		<source src="images/Moana.mp3" type="audio/mpeg">
		<source src="images/Moana.mp3" type="audio/ogg">
			your browser not support audio element
	</audio>
	<video controls loop poster="https://lumiere-a.akamaihd.net/v1/images/r_moana_header_poststreet_mobile_bd574a31.jpeg" width="100%" height="100%" id="vid">
		<source src="images/videoplayback.mp4" type="video/mp4">
		<source src="images/videoplayback.mp4" type="video/ogg">
		your browser not support video element...
	</video>
	<button id="btn">
		Play
	</button>


	<iframe width="560" height="315" src="https://www.youtube.com/embed/zACkFiv4GnY?autoplay=1" frameborder="0" allowfullscreen></iframe>

	<script type="text/javascript">
		var Btn = document.getElementById('btn');
		var vid = document.getElementById('vid');


		Btn.onclick = function(){
			vid.pause();
			vid.play();
			vid.paused();
			vid.muted = false;
		}
	</script>
</body>
</html>
