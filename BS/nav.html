<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <style>
        body {
            background: #ccc;
        }

        .brdr1 {
            border: 1px solid #000;
        }

        .noBrdrRad {
            border-radius: 0px;

        }

        .carousel-inner >.item >img {
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse noBrdrRad navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#demo">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Demo</a>
            </div>
            <div id="demo" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right" id="menu">
                    <li class="active">
                        <a href="#Home"> Home </a>
                    </li>
                    <li class="">
                        <a href="#About"> About </a>
                    </li>
                    <li class="">
                        <a href="#Gallery"> Gallery </a>
                    </li>
                    <li class="">
                        <a href="#Contact"> Contact </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="margin-top:50px;">
    <div id="Home" style="height:100vh">
        <div class="carousel slide" data-ride="carousel" id="demo2">
            <!-- indicators  -->
            <ol class="carousel-indicators">
                <li data-target="#demo2" data-slide-to="0"></li>
                <li data-target="#demo2" data-slide-to="1" class="active"></li>
                <li data-target="#demo2" data-slide-to="2"></li>
            </ol>
            <!-- slides  -->
            <div class="carousel-inner">
                <div class="item">
                    <img src="../images/slide.jpg" alt="gal1">
                </div>
                <div class="item active">
                    <img src="../images/slide1.jpg" alt="gal1">
                </div>
                <div class="item">
                    <img src="../images/slide2.jpg" alt="gal1">
                </div>
            </div>

            <!-- controls  -->
            <a href="#demo2" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#demo2" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    <div id="About" style="height:100vh; margin-top:50px; background:#ccc">
        ABout
    </div>
    <div id="Gallery" style="height:100vh; margin-top:50px;">
        Gallery
    </div>
    <div id="Contact" style="height:100vh; margin-top:50px;">
        Contact
    </div>
</div>
<script>
    $('#menu li a').click(function(){
        console.log($(this).attr('href'));
        var MenuId = $(this).attr('href');
        console.log( $(MenuId).offset().top);

        $('html, body').animate({scrollTop:$(MenuId).offset().top});


    })    
</script>
</body>

</html>
